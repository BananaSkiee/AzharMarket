<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AzharMarket</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/logo.png" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Logo">
      <h1>AzharMarket</h1>
    </div>
    <div class="menu-icons">
      <button class="menu-btn">&#9776;</button>
      <div class="cart-icon" id="cartBtn">
        🛒<span class="cart-count">1</span>
      </div>
    </div>
  </header>

  <!-- Mobile Menu -->
  <nav class="mobile-nav" id="mobileNav">
    <ul>
      <li><a href="#">Beranda</a></li>
      <li><a href="#">Kategori</a></li>
      <li><a href="#">Produk</a></li>
      <li><a href="#">Tentang</a></li>
    </ul>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h2><span>Premium Digital Products</span> Marketplace</h2>
    <p>Discover the best digital products, game items, and services from trusted sellers worldwide.</p>

    <div class="search-box">
      <input type="text" placeholder="Search for products..." id="searchInput">
      <button id="searchBtn">🔍 Search</button>
    </div>
  </section>

  <!-- Categories -->
  <section class="categories">
    <h3>Popular Categories</h3>
    <div class="category-list">
      <div class="category-card">
        <div class="icon">🎮</div>
        <p>Game Items</p>
      </div>
      <div class="category-card">
        <div class="icon">💎</div>
        <p>In-Game Currency</p>
      </div>
    </div>
  </section>

  <!-- Cart Sidebar -->
  <div class="cart-sidebar" id="cartSidebar">
    <div class="cart-header">
      <h4>Keranjang</h4>
      <button id="closeCart">✖</button>
    </div>
    <p style="padding: 1rem;">Keranjang kamu masih kosong.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
